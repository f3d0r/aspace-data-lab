    <div class="dropdown">
      <button class="dropbtn">View
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#" id="clear_map">Clear Map</a>
        <a href="#" id="view_live_feed">Live Feed</a>
        <a href="#" id="export">Create Data</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Info
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#" id="clear_map">Spot ID Info</a>
        <a href="#" id="view_live_feed">Live Feed</a>
        <a href="#" id="export">Create Data</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Theme
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#" id="theme_default">Default</a>
        <a href="#" id="theme_satellite">Satellite</a>
        <a href="#" id="theme_aspace">ASPACE!</a>
      </div>
    </div>

        <i class="fa fa-caret-down "></i>

        <a href="#" id="end_point ">Remove End Point</a>
      </div>
    </div>
    <div class="dropdown ">
      <button class="dropbtn ">Draw
        <i class="fa fa-caret-down "></i>
      </button>
      <div class="dropdown-content ">
        <a href="#" id="split_to_strip">Split to strip</a>
      </div>
    </div>
    <div class="dropdown ">
      <button class="dropbtn ">Mode
        <i class="fa fa-caret-down "></i>
      </button>
      <div class="dropdown-content ">
        <a href="#" id="edit_mode">Editor</a>
        <a href="#" id="view_mode">Viewer</a>
      </div>
    </div>
